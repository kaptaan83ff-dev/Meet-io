services:
  # Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - server
    networks:
      - meet-io-prod-network
    restart: always

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /api
        VITE_SOCKET_URL: /
    networks:
      - meet-io-prod-network
    restart: always

  # Backend Server (Scaled)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    image: meet-io-server:prod
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/meet-io
      - JWT_SECRET=your_production_secret_key_change_this
      # Redis for Socket.io Adapter
      - REDIS_URL=redis://redis:6379
      # LiveKit Config (Example - replace with real prod values)
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
      - LIVEKIT_URL=http://livekit:7880
      - CLIENT_URL=http://localhost
    depends_on:
      - mongodb
      - redis
    networks:
      - meet-io-prod-network
    restart: always
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  # Database
  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_prod_data:/data/db
    networks:
      - meet-io-prod-network
    restart: always

  # Redis Cache & PubSub
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_prod_data:/data
    networks:
      - meet-io-prod-network
    restart: always

  # LiveKit Server
  livekit:
    image: livekit/livekit-server:latest
    command: --config /livekit.yaml --node-ip=127.0.0.1
    volumes:
      - ./livekit.yaml:/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    networks:
      - meet-io-prod-network
    restart: always

volumes:
  mongodb_prod_data:
  redis_prod_data:


networks:
  meet-io-prod-network:
    driver: bridge
