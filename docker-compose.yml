services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: meet-io-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: meet-io
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - meet-io-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: meet-io-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - meet-io-network

  # LiveKit Server
  livekit:
    image: livekit/livekit-server:latest
    container_name: meet-io-livekit
    restart: unless-stopped
    ports:
      - '7880:7880' # HTTP port
      - '7881:7881' # WebRTC over TCP
      - '7882:7882/udp' # WebRTC over UDP (TURN)
      - '50000-50099:50000-50099/udp' # RTP/RTCP ports (reduced for Windows compatibility)
    volumes:
      - ./livekit.yaml:/livekit.yaml
    command: --config /livekit.yaml --node-ip=127.0.0.1
    networks:
      - meet-io-network

# Persistent volumes
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

# Network configuration
networks:
  meet-io-network:
    driver: bridge
