<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Background Only</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #121212; /* The dark base color */
            overflow: hidden; /* Prevent scrollbars from the blurred glows */
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Ambient Background Glows */
        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(100px); /* This creates the soft lighting effect */
            z-index: 0;
            opacity: 0.4;
            animation: drift 20s infinite alternate;
        }

        /* Specific positions and colors for the blobs */
        .glow-1 { 
            top: -100px; 
            left: -100px; 
            background: radial-gradient(circle, #4f46e5, #0000); 
        }

        .glow-2 { 
            bottom: -100px; 
            right: -100px; 
            background: radial-gradient(circle, #ec4899, #0000); 
        }

        .glow-3 { 
            top: 40%; 
            left: 40%; 
            width: 400px; 
            height: 400px; 
            background: radial-gradient(circle, #06b6d4, #0000); 
            opacity: 0.2; 
        }

        /* The floating animation */
        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }
    </style>
</head>
<body>

    <!-- Background Ambience Elements -->
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>
    <div class="ambient-glow glow-3"></div>

</body>
</html>
