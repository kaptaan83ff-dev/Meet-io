events {
    worker_connections 1024;
}

http {
    upstream meet-io-api {
        # Using service name from docker-compose, port 5000
        server server:5000;
        # For scaling, Docker's internal DNS handles round-robin if we scale the service
        # Alternatively, could list multiple IPs if not using Docker Swarm/Compose scaling
    }

    server {
        listen 80;
        
        # Proxy for Frontend (Client)
        location / {
            proxy_pass http://client:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Proxy for API
        location /api {
            proxy_pass http://meet-io-api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Proxy for Socket.IO
        location /socket.io {
            proxy_pass http://meet-io-api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
