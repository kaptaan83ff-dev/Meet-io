services:
  # ------------------------------------
  # 1. Backend Service (Node.js)
  # ------------------------------------
  - type: web
    name: meet-io-server
    env: node
    rootDir: server
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    plan: free # Optional: specify plan type
    envVars:
      - key: NODE_ENV
        value: production
      # You will need to add these manually in the Render Dashboard:
      # - CLIENT_URL (The URL of your static site, e.g. https://meet-io-client.onrender.com)
      # - MONGODB_URI
      # - LIVEKIT_API_KEY
      # - LIVEKIT_API_SECRET
      # - LIVEKIT_URL
      # - REDIS_URL (Optional)
      # - LIVEKIT_API_KEY
      # - LIVEKIT_API_SECRET
      # - LIVEKIT_URL
      # - REDIS_URL (Optional)

  # ------------------------------------
  # 2. Frontend Service (React/Vite)
  # ------------------------------------
  - type: web
    name: meet-io-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      # You must add this manually in the Render Dashboard (Environment Variables for this service):
      # - VITE_API_URL (The URL of your server, e.g. https://meet-io-server.onrender.com)
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
