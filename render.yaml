services:
  # ------------------------------------
  # 1. Backend Service (Node.js)
  # ------------------------------------
  - type: web
    name: meet-io-server
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free # Optional: specify plan type
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        fromService:
          type: static
          name: meet-io-client
          property: url
      # You will need to add these manually in the Render Dashboard:
      # - MONGODB_URI
      # - LIVEKIT_API_KEY
      # - LIVEKIT_API_SECRET
      # - LIVEKIT_URL
      # - REDIS_URL (Optional)

  # ------------------------------------
  # 2. Frontend Service (React/Vite)
  # ------------------------------------
  - type: static
    name: meet-io-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: meet-io-server
          property: url
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
